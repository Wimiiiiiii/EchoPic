<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoPic - Recherche d'Images</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="h-full flex flex-col bg-gray-100">
    <!-- Barre de navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-indigo-600">EchoPic</a>
                </div>
                <div class="flex items-center">
                    <button onclick="logout()" class="text-gray-600 hover:text-indigo-600 flex items-center gap-2">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Déconnexion</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="flex-grow pt-16">
        <!-- Interface de recherche -->
        <section class="py-16 bg-gray-50 min-h-[calc(100vh-4rem)]">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-8">Recherche d'images</h2>
                    
                    <form action="/search" method="post" enctype="multipart/form-data" class="space-y-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="space-y-6">
                                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-indigo-300 transition cursor-pointer"
                                     id="drop-zone">
                                    <input type="file" name="image" id="image-upload" accept="image/*" class="hidden">
                                    <input type="hidden" name="query_name" id="query-name">
                                    <label for="image-upload" class="cursor-pointer">
                                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                                        <p class="text-gray-600 text-lg">Glissez-déposez une image ou <span class="text-indigo-600">parcourir</span></p>
                                        <p class="text-sm text-gray-400 mt-2">Formats supportés: JPG, PNG, WEBP</p>
                                    </label>
                                    <img id="preview" class="mt-6 mx-auto max-h-48 hidden rounded-lg">
                                </div>
                            </div>
                            
                            <div class="space-y-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Modèle de recherche</label>
                                    <select name="model" class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                                        <option value="ResNet50">ResNet50</option>
                                        <option value="MobileNet">MobileNet</option>
                                        <option value="VIT">Vision Transformer</option>
                                        <option value="VGG16">VGG16</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="top_k" class="block text-sm font-medium text-gray-700 mb-2">Nombre d'images similaires</label>
                                    <input type="number" 
                                           id="top_k" 
                                           name="top_k" 
                                           min="1" 
                                           max="100" 
                                           value="10"
                                           class="block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                    <p class="mt-1 text-xs text-gray-500">Entre 1 et 100 images</p>
                                </div>
                                
                                <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 transition flex justify-center items-center gap-2 text-lg">
                                    <i class="fas fa-search"></i> Rechercher
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Messages d'erreur/succès -->
    <div id="message" class="hidden fixed top-4 right-4 p-4 rounded-md shadow-lg z-50"></div>

    <!-- Pied de page -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-sm">
                    © 2024 EchoPic. Tous droits réservés.
                </p>
            </div>
        </div>
    </footer>

    <script type="module" src="static/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('image-upload');
            const queryNameInput = document.getElementById('query-name');
            const preview = document.getElementById('preview');
            const dropZone = document.getElementById('drop-zone');

            // Gestion du changement de fichier
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Récupérer le nom du fichier sans extension
                    const fileName = file.name.replace(/\.[^/.]+$/, "");
                    queryNameInput.value = fileName;
                    
                    // Afficher la prévisualisation
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.classList.remove('hidden');
                    }
                    reader.readAsDataURL(file);
                }
            });

            // Gestion du drag & drop
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.classList.add('border-indigo-300');
            });

            dropZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                dropZone.classList.remove('border-indigo-300');
            });

            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.classList.remove('border-indigo-300');
                
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    fileInput.files = e.dataTransfer.files;
                    // Déclencher l'événement change manuellement
                    const event = new Event('change');
                    fileInput.dispatchEvent(event);
                }
            });
        });
    </script>
</body>
</html>
