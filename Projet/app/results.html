<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats - EchoPic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="mb-8">
            <h1 class="text-2xl font-bold text-indigo-600">Résultats de recherche</h1>
            <a href="/" class="text-gray-600 hover:text-indigo-600">← Nouvelle recherche</a>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <div>
                <h2 class="text-xl font-semibold mb-4">Image requête</h2>
                <img src="/static/uploads/{{ query_image }}" class="max-w-full h-auto rounded-lg shadow">
            </div>
            
            <div>
                <h2 class="text-xl font-semibold mb-4">Images similaires (Top 20)</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    {% for result in results %}
                    <div class="bg-white p-2 rounded-lg shadow">
                        <img src="/static/samples/{{ result.path }}" class="w-full h-32 object-cover">
                        <div class="mt-2 text-center text-sm font-medium">
                            {{ "%.2f"|format(result.score * 100) }}%
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
